<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo de PC Repair</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="team-container">
        <div class="team-info">
            <h2 class="roboto-light">OUR TEAM</h2>
            <h3>PROFESSIONAL PC REPAIR TEAM</h3>
            <p>Since our establishment, we have gathered a team of dedicated PC repair professionals.</p>
            <div class="carousel-buttons">
                <button id="back-button"><i class="fas fa-arrow-left"></i></button>
                <button id="forward-button"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="carousel-container" id="carousel">
            <div id="slide-container" class="carousel">
                <div class="slide" data-slideindex="1">
                    <img src="imagenes/foto1.jpg" alt="John Tuff">
                    <h4>John Tuff</h4>
                    <p>Field Technician</p>
                </div>
                <div class="slide" data-slideindex="2">
                    <img src="imagenes/foto2.jpg" alt="Frank McMillan">
                    <h4>Frank McMillan</h4>
                    <p>General Manager</p>
                </div>
                <div class="slide" data-slideindex="3">
                    <img src="imagenes/foto3.jpg" alt="John Smith">
                    <h4>John Smith</h4>
                    <p>Field Technician</p>
                </div>
                <div class="slide" data-slideindex="4">
                    <img src="imagenes/foto4.jpg" alt="John McMillan">
                    <h4>John McMillan</h4>
                    <p>CEO Technician</p>
                </div>
                <div class="slide" data-slideindex="5">
                    <img src="imagenes/foto5.jpg" alt="John McMillan">
                    <h4>John McMillan</h4>
                    <p>CEO Technician</p>
                </div>
            </div>
        </div>
    </div>

    <script src="carrousel.js"></script>
</body>
</html>
